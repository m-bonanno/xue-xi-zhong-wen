# Configurazione Markdown Formatter
# File di configurazione per personalizzare il comportamento del formatter

[general]
# Encoding predefinito per i file
encoding = utf-8

# Estensioni file da processare
extensions = .md, .markdown

# Pattern di file da escludere (regex)
exclude_patterns = 
    .*\.bak$
    .*\.tmp$
    .*~$
    node_modules/.*
    \.git/.*

[formatting]
# Numero massimo di righe vuote consecutive
max_blank_lines = 2

# Spaziatura intorno agli headers
header_spacing = true

# Formattazione automatica delle tabelle
format_tables = true

# Normalizzazione della punteggiatura cinese
normalize_chinese_punctuation = true

# Correzione automatica del pinyin
fix_pinyin = true

# Aggiunta automatica di linguaggio ai code blocks
add_code_language = true

# Normalizzazione delle liste
normalize_lists = true

# Rimozione spazi trailing
remove_trailing_spaces = true

[chinese]
# Aggiunta automatica di spazi tra caratteri cinesi e latini
add_spacing_around_chinese = true

# Conversione automatica virgole in contesti cinesi
convert_chinese_commas = true

# Conversione automatica punti in contesti cinesi
convert_chinese_periods = true

[tables]
# Allineamento automatico delle colonne
align_columns = true

# Padding minimo per le celle
min_cell_padding = 1

# Spaziatura prima e dopo le tabelle
table_spacing = true

[code_blocks]
# Linguaggio predefinito per code blocks senza specificazione
default_language = text

# Spaziatura prima e dopo i code blocks
code_block_spacing = true

[lists]
# Carattere preferito per liste non ordinate (-, *, +)
list_marker = -

# Normalizzazione numerazione liste ordinate
normalize_ordered_lists = true

# Spaziatura prima delle liste
list_spacing = true

[output]
# Modalit√† verbosa
verbose = false

# Mostra statistiche dettagliate
show_stats = true

# Colori nell'output (se supportati dal terminale)
use_colors = true

# Salva backup prima delle modifiche
create_backup = false
